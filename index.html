<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Viewing</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #F6F5F3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Libre Baskerville', serif;
      color: #111;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px; /* Limits the layout width on giant monitors */
    }

    video {
      /* This makes the video much larger by default */
      width: 100%;
      max-width: 450px; 
      height: auto;
      max-height: 75vh;
      background-color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 4px; /* Optional: adds a very slight elegant curve */
    }

    .caption {
      margin-top: 30px;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .download {
      margin-top: 20px;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-decoration: none;
      color: #111;
      opacity: 0.5;
      display: inline-block;
      border-bottom: 1px solid #111;
      padding-bottom: 4px;
      transition: opacity 0.3s ease;
    }

    .download:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">

    <video controls playsinline>
      <source src="YouMe.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="caption">You.n.Me❣️✨</div>

    <a class="download" href="YouMe.mp4" download>
      DOWNLOAD
    </a>

  </div>
</body>
</html>
